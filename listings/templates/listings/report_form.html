{% extends 'listings/base.html' %}
{% block title %}신고하기{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white/80 backdrop-blur p-8 rounded-xl shadow">

    <h1 class="text-xl font-bold mb-6">신고하기</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="w-full bg-red-500 text-white py-3 rounded-xl font-bold hover:bg-red-600">
            신고 제출
        </button>
    </form>

</div>
{% endblock %}
