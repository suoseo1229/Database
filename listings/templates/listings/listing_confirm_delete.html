{% extends 'listings/base.html' %}
{% block title %}삭제 확인{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white/80 backdrop-blur p-8 rounded-xl shadow">

    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">삭제하시겠습니까?</h1>
        <p class="text-gray-600 mt-1">이 작업은 되돌릴 수 없습니다.</p>
    </div>

    <div class="bg-red-50 border border-red-200 p-4 rounded-lg mb-6">
        <p class="font-semibold text-lg text-red-700">{{ listing.title }}</p>
        <p class="text-sm text-gray-600">
            가격: {{ listing.price }}원 <br>
            등록일: {{ listing.created_at|date:"Y-m-d H:i" }}
        </p>
    </div>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <button type="submit"
                class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700">
            영구 삭제
        </button>

        <a href="{% url 'listings:listing_detail' pk=listing.pk %}"
           class="w-full block text-center bg-gray-300 py-3 rounded-lg font-semibold hover:bg-gray-400">
            취소
        </a>
    </form>

</div>
{% endblock %}
