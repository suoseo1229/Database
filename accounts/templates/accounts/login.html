{% extends 'listings/base.html' %}
{% block title %}로그인{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white/80 backdrop-blur p-8 rounded-xl shadow">

    <h1 class="text-2xl font-bold mb-6 text-center text-gray-900">로그인</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold hover:bg-emerald-700 mt-2">
            로그인
        </button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-500">
        계정이 없나요?
        <a href="{% url 'accounts:signup' %}" class="text-emerald-600 font-semibold">회원가입</a>
    </p>

</div>
{% endblock %}
